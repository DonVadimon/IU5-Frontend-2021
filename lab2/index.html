<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FigmaLand</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-wrapper">
                <div class="nav-item"><img src="icons/brandLogo.svg" alt="FigmaLand" id="brand-logo"></div>
                <div class="nav-item">
                    <ul class="nav-links">
                        <li><a href="#home" class="nav-link">Home</a></li>
                        <li><a href="#product" class="nav-link">Product</a></li>
                        <li><a href="#about" class="nav-link">About</a></li>
                        <li><a href="#contact" class="nav-link">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-item">
                    <button id="login-btn" class="btn btn-outline-white" type="submit">Login</button>
                </div>
                <div class="nav-item">
                    <button class="navbar-toggler">
                        <img src="icons/navbar-toggler-icon.svg" alt="Toggle">
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="starting-block">
        <div class="start-content">
            <h1 class="start-h">Work at the speed of thought</h1>
            <div class="start-txt">
                <span>
                    Most calendars are designed for teams.
                    Slate is designed for freelancers who
                    want a simple way to plan
                    their schedule.
                </span>
            </div>
            <div class="start-btns-wrapper">
                <div class="start-btns">
                    <button type="submit" class="start-btn btn btn-primary" id="start-btn-1">Try It</button>
                    <button type="submit" class="start-btn btn btn-outline-white">Learn More</button>
                </div>
            </div>
        </div>
        <div class="start-bg"></div>
    </div>

</body>

</html>
